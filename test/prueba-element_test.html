<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>prueba-element test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../prueba-element.html">
  </head>
  <body>

    <test-fixture id="prueba-element">
      <template>
        <prueba-element></prueba-element>
      </template>
    </test-fixture>

    <script>
      suite('New test', () => {

        let myComponent;
        setup(() => {
          myComponent = fixture('prueba-element');
        });

        test('Get propertie rock', (done) => {
          myComponent.addEventListener('kick', (event) => {
            assert.equal(event.detail.myRock, 'rock');
            done();
          });
          myComponent.rock = 'rock';
          myComponent.handleRock();
        });

        test('Get propertie paper', (done) => {
          myComponent.addEventListener('kick-two', (event) => {
            assert.equal(event.detail.myPaper, 'paper');
            done();
          });
          myComponent.handlePaper();
        });

        test('Get propertie scissor', (done) => {
          myComponent.addEventListener('kick-three', (event) => {
            assert.equal(event.detail.myScissor, 'scissor');
            done();
          });
          myComponent.handleScissor();
        });

      });
    </script>

  </body>
</html>
