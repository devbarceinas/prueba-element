<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>prueba-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../prueba-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic prueba-element demo</h3>
      <demo-snippet>
        <template>
          <prueba-element></prueba-element>
        </template>
      </demo-snippet>
    </div>
    <script>

        const pruebaElement = document.querySelector('prueba-element');
        const rock = 'rock',
            paper = 'paper',
            scissor = 'scissor';

        function getAleatorio() {
          const options = ['rock', 'paper', 'scissor'];
          let machineOptions = option(0, 3);
          return options[machineOptions];
        }

        function option(min, max) {
            let number = Math.floor(Math.random() * (min, max));
            return number;
        }

        pruebaElement.addEventListener('kick', (event) => {
            let inMachineOptions = getAleatorio();
            const inRock = event.detail.myRock;
            if (inRock === rock) {
                if (inMachineOptions === rock) {
                    console.log('Empate');
                } else if (inMachineOptions === paper) {
                    console.log('Perdiste');
                } else if (inMachineOptions === scissor) {
                    console.log('Ganaste');
                }
            }
        });

        pruebaElement.addEventListener('kick-two', (event) => {
            let inMachineOptions = getAleatorio();
            const inPaper = event.detail.myPaper;
            if (inPaper === paper) {
              if (inMachineOptions === paper) {
                console.log('Empate');
              } else if (inMachineOptions === rock) {
                console.log('Ganaste');
              } else if (inMachineOptions === scissor) {
                console.log('Perdiste');
              }
            }
        });

        pruebaElement.addEventListener('kick-three', () => {
          let inMachineOptions = getAleatorio();
          const inScissor = event.detail.myScissor;
          if (inScissor === scissor) {
            if (inMachineOptions === scissor) {
              console.log('Empate');
            } else if (inMachineOptions === paper) {
              console.log('Ganaste');
            } else if (inMachineOptions === rock) {
              console.log('Perdiste');
            }
          }
        });
    </script>
</body>
</html>
